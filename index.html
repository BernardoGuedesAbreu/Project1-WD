<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9Weeks Survivor</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="full-page-div">
      <div>
        <img
          src="/img/scrolling-background.jpg"
          id="scrolling-background"
          alt="placeholder-background"
        />
      </div>

      <section>
        <div id="title-div">
          <h1 id="title">Will he survive the AP23 class?</h1>
        </div>
      </section>

      <section section id="middle-section">
        <!-- to ajust the canvas, title and element that will stay centered-->

        <div id="game-controls-info">
          <!-- basic controls for the game-->
          <div>
            <h3>How to play</h3>
            <ol>
              <li>Arrow Up - Move Up</li>
              <li>Arrow Down - Move Down</li>
              <li>Arrow Left - Move Left</li>
              <li>Arrow Right - Move Right</li>
              <li>Shoot - spacebar</li>
            </ol>
          </div>
        </div>

        <div id="BarraDeStart"><button id="start">Start Game</button></div>
        <canvas id="canvas" width="1200" height="600"></canvas>
      </section>
    </div>
    <script src="scripts/bullet.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
